<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <div *ngFor="let user of userList">
    <ion-card id="{{user.id}}">
      <ion-card-header>
        {{user.username}}
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="user.username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Age</ion-label>
          <ion-input type="text" [(ngModel)]="user.age"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
  <br />
  <button ion-button (click)="add()">Add form</button>
  <button ion-button (click)="save()">Save</button>
  <button ion-button (click)="clear()">Clear</button>
</ion-content>
